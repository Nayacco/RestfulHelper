name: 'issue-translator'
on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: tomsun28/issues-translate-action@v2.7
        with:
          IS_MODIFY_TITLE: true
          CUSTOM_BOT_NOTE: ðŸ¤– Bot detected the issue body's language is not English, translate it automatically.
          BOT_GITHUB_TOKEN: ${{ secrets.TRANSLATE_BOT_TOKEN }}
